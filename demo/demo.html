<!DOCTYPE html>
<html>
<head>
  <title>切换PDF预览文件</title>
  <style>
    .sidebar {
      width: 200px;
      height: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
      float: left;
    }
    
    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar li {
      margin-bottom: 10px;
    }
    
    .sidebar a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      background-color: #666;
      transition: background-color 0.3s ease;
    }
    
    .sidebar a:hover {
      background-color: #999;
    }
    
    .content {
      margin-left: 220px;
      padding: 20px;
      float: left;
    }
    
    .content embed {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="#" onclick="changePDF('file1.pdf')">文件1</a></li>
      <li><a href="#" onclick="changePDF('file2.pdf')">文件2</a></li>
      <li><a href="#" onclick="changePDF('file3.pdf')">文件3</a></li>
    </ul>
  </div>
  <div class="content">
    <embed id="pdf" src="file1.pdf" type="application/pdf" width="100%" height="500px" />
  </div>

  <script>
    function changePDF(pdfName) {
      var pdf = document.getElementById('pdf');
      pdf.src = pdfName;
    }
  </script>
</body>
</html>
